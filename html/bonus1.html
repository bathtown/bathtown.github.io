        const divRatio = (div.offsetWidth / div.offsetHeight);

        function setImgSize(self) {
            self.onload = function () {
                ratio = self.width / self.height;
                if (divRatio > ratio) {
                    self.style.width = "100%";

                    self.style.height = "100%";

        }

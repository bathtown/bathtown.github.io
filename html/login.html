<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
    <link rel="icon" href="../images/Bathtub.png" type="image/x-icon" />
    <base target="_self">
    <title>Login</title>
</head>

<body>
    <main>
        <article id="login">
            <h1><i class="fa fa-bathtub"></i></h1>
            <p>Sign in with a Bathtub ID to enjoy more services</p>
            <section>
                <h1>Account login</h1>
                <form action="" method="post">
                    <input type="text" placeholder="Enter mobile number/email address" class="name" name="name"
                        autofocus="autofocus" required="required" />
                    <input type="password" placeholder="Please enter password" class="password" name="password"
                        required="required" />
                    <a href="../html/404.html">Forgot password</a>
                    <input type="submit" onclick="javascript:window.open('../index.html')" id="sign" value="Sign in" />
                </form>
                <div>
                    <a href="../html/404.html">Privacy Statement</a>
                    <a href="../html/register.html">Register an Account</a>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <section>
            <copyright id="copyright">Copyright Â© 2020 Bathtub Inc. All rights reserved.</copyright>
            <div>
                <a href="../html/privacy.html">Privacy Policy</a>
                <span>|</span>
                <a href="../html/usage.html">Terms of Use</a>
                <span>|</span>
                <a href="../html/legal.html">Legal</a>
                <span>|</span>
                <a href="../html/sitemap.html"">Site Map</a>
            </div>
        </section>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="bathtown">
    <meta name="COPYRIGHT" content="Bathtub">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="icon" href="../images/Bathtub.png" type="image/x-icon">
    <base target="_self">
    <meta name="description" content="login page">
    <title>Login</title>
</head>

<body>
<main>
    <article id="login">
        <h1><i class="fa fa-bathtub"></i></h1>
        <p>Sign in with a Bathtub ID to enjoy more services</p>
        <section>
            <h1>Account login</h1>
            <form action="" method="post" name="loginForm">
                <label>
                    <input type="text" placeholder="Please enter user name" class="userName" name="userName"
                           autofocus="autofocus" required="required"/>
                </label>
                <label>
                    <input type="password" placeholder="Please enter password" class="password" name="password"
                           required="required"/>
                </label>
                <a href="../html/forgotPsw.html">Forgot password</a>
                <input type="submit" onclick="window.open('../html/home.html')" id="sign" value="Sign in"/>
            </form>
            <div>
                <a href="../html/privacy.html">Privacy Statement</a>
                <a href="../html/register.html">Register an Account</a>
            </div>
        </section>
    </article>
</main>

<footer>
    <section>
        <copyright id="copyright">Copyright Â© 2020 Bathtub Inc. All rights reserved.</copyright>
        <div>
            <a href="../html/privacy.html">Privacy Policy</a>
            <span>|</span>
            <a href="../html/usage.html">Terms of Use</a>
            <span>|</span>
            <a href="../html/legal.html">Legal</a>
            <span>|</span>
            <a href="../html/siteMap.html">Site Map</a>
        </div>
    </section>
</footer>

<script src="../js/feature.js" type="text/javascript"></script>

</body>

</html>

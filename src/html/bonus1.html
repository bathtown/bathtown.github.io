    <div>

        <div class="pic">
            <div id="uploadPicBox">
                <img id="uploadPic" src="" alt="Upload a picture..." />
            </div>
            <br>
            <form class="uploadBtn">
                <label for="picFile">Upload a picture <span class="fa fa-cloud-upload"></span></label>
                <input type="file" onchange="show(this)" id="picFile" />
            </form>
        </div>

    <script src="../js/feature.js" type="text/javascript"></script>

    <script>
        var div = document.getElementById("uploadPicBox");
        const divRatio = (div.offsetWidth / div.offsetHeight);

        var ratio = 0;
        function setImgSize(img) {
            img.onload = function () {
                // console.log(img.height);
                // console.log(img.width);
                ratio = img.width / img.height;
                if (divRatio > ratio) {
                    img.style.width = "100%";
                } else {
                    img.style.height = "100%";
                }
            }
        }

        let imgs = document.getElementsByTagName("img");
        const len = imgs.length;

        for (let i = 0; i < len; i++) {
            setImgSize(imgs[i]);
            console.log(imgs[i]);
        }
    </script>
